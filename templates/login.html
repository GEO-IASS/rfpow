<!DOCTYPE hml>
<html>
<head>
    <title>RFPow! - Login</title>
    <link rel="stylesheet/less" type="text/css" href="/style/main.less">
    <script type="text/javascript" src="../js/user_input.js"></script>
    <script src="/js/less-1.3.0.min.js" type="text/javascript"></script>
</head>
<body>

    <div class="login_container">
        <img src="/images/logo.png" alt="RFPow's logo">
        <p class="login_welcome">
            <strong>RFPow!</strong> is a University of Toronto student project that helps
            you search and track RFP's posted on various websites online, all in one place.
        </p>

        <form action="/login/" method="post" onsubmit="return validateString(this.username,
            'Please fill all required fields', 1, 255)
            && validateString(this.password, 'Please fill all required fields', 1, 255);">

            {% if err_msg %}
            <div class="status error"> {{ err_msg }} </div>
            {% endif %}

            {% if info_msg %}
            <div class="status info"> {{ info_msg }} </div>
            {% endif %}

            <div>
                <label>Username <input type="text" name="username" placeholder="Your username"></label>
                <label>Password <input type="password" name="password" placeholder="Your password"></label>
                <label><input type="checkbox" name="remember_me" >Remember me</label>
            </div>
            <div>
                <input class="button button_login" type="submit" value="">
            </div>

            <div>
                <a href="/create-user/">Don't have an account?</a>
            </div>

        </form>
    </div>

    <div class="footer">
        <a href="mailto:dmitrykichenko@gmail.com">
            Contact us
        </a><br>
    </div>
</body>
</html>
